server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # This is the updated API proxy block
    location /election/ {
        # 1. Set the upstream URL (your backend)
        proxy_pass $API_URL;

        # 2. Add required headers for SSL/HTTPS proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https; # Tell Spring Boot we are using HTTPS

        # 3. Handle SSL handshake
        proxy_ssl_server_name on;
        proxy_ssl_session_reuse on;
    }
}
